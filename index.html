<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è South Media IA - Painel de Controle</title>
    <meta name="description" content="Painel de controle centralizado para gerenciar dashboards automatizados da South Media IA">
    <meta name="keywords" content="dashboard, automa√ß√£o, south media, controle, painel">
    <meta name="author" content="South Media IA">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéõÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .dashboard-card.updating {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .dashboard-info {
            flex: 1;
        }

        .dashboard-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .dashboard-url {
            font-size: 0.9rem;
            color: #718096;
            text-decoration: none;
        }

        .dashboard-url:hover {
            color: #667eea;
        }

        .dashboard-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .sync-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .sync-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sync-btn.updating {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            animation: spin 1s linear infinite;
        }

        .sync-icon {
            width: 16px;
            height: 16px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .view-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }

        .status-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #48bb78;
        }

        .status-section.error {
            border-left-color: #f56565;
            background: #fed7d7;
        }

        .status-section.updating {
            border-left-color: #ed8936;
            background: #fef5e7;
        }

        .status-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .status-value {
            font-size: 1.1rem;
            color: #4a5568;
        }

        .status-value.updating {
            color: #ed8936;
            font-weight: 600;
        }

        .status-value.error {
            color: #f56565;
            font-weight: 600;
        }

        .last-update {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        .logs-section {
            margin-top: 20px;
            background: #1a202c;
            border-radius: 8px;
            padding: 15px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.success {
            color: #68d391;
        }

        .log-entry.error {
            color: #fc8181;
        }

        .log-entry.info {
            color: #63b3ed;
        }

        .log-timestamp {
            color: #a0aec0;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        .add-dashboard-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .add-dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è Painel de Controle</h1>
            <p>Gerencie todos os dashboards automatizados em um s√≥ lugar</p>
        </div>

        <div class="dashboard-grid" id="dashboardGrid">

                <span>üìä</span>

            </a>
        </div>

        <div class="footer">
