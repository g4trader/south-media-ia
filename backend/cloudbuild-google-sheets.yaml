steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'backend/Dockerfile.google_sheets',
      '-t', 'gcr.io/$PROJECT_ID/south-media-ia-backend-google-sheets:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/south-media-ia-backend-google-sheets:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'south-media-ia-backend-google-sheets',
      '--image', 'gcr.io/$PROJECT_ID/south-media-ia-backend-google-sheets:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'CTV_SPREADSHEET_ID=1TGAG1RyOqJRUUYXL52ltayf4MlOYrwvJwolMxToD69U,DISNEY_SPREADSHEET_ID=1-uRCKHOeXsBdGt4qdD2z7fZHR_nLQdNAPLUtMaH5O1o,NETFLIX_SPREADSHEET_ID=1sU0Y9XZP-wi2ayd_IxYwS0pe8ITmW9oNKDDIKQOv6Fo,TIKTOK_SPREADSHEET_ID=1co9l8f7GhhcoWk4HDhUH2kVkUgox73oM,YOUTUBE_SPREADSHEET_ID=1KOh1NpFION9q7434LTEcQ4_s2jAK6tzpghqBVVHKYjo,FOOTFALL_SPREADSHEET_ID=10ttYM3BoqEnEnP0maENnOrE-XrRtC3uvqRTIJr2_pxA'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/south-media-ia-backend-google-sheets:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
