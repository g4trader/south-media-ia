<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle - Dashboard IA South</title>
  <style>
  :root{
    --bg: #1a1a2e;
    --surface: #16213e;
    --stroke: #0f3460;
    --accent: #533483;
    --grad: linear-gradient(135deg, #8b5cf6, #3b82f6);
    --muted: #64748b;
    --text: #e2e8f0;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
  }
  
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
  
  .header{background:rgba(22,33,62,.8);border-bottom:1px solid var(--stroke);padding:20px 0;backdrop-filter:blur(10px)}
  .header-content{max-width:1200px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center}
  .header-left{display:flex;align-items:center;gap:16px}
  .header-logo{width:40px;height:40px;background:var(--grad);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:700}
  .header-title{font-size:1.5rem;font-weight:700;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
  .header-right{display:flex;align-items:center;gap:16px}
  .user-info{display:flex;align-items:center;gap:12px;padding:8px 16px;background:rgba(83,52,131,.1);border:1px solid rgba(83,52,131,.3);border-radius:8px}
  .user-avatar{width:32px;height:32px;background:var(--grad);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:600}
  .user-details{display:flex;flex-direction:column;gap:2px}
  .user-name{font-size:.9rem;font-weight:600}
  .user-role{font-size:.75rem;color:var(--muted)}
  .logout-btn{padding:8px 16px;background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);border-radius:6px;color:#fca5a5;text-decoration:none;font-size:.9rem;transition:all .3s ease}
  .logout-btn:hover{background:rgba(239,68,68,.2);transform:translateY(-1px)}
  
  .container{max-width:1200px;margin:0 auto;padding:40px 20px}
  .page-title{font-size:2.5rem;font-weight:700;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:8px}
  .page-subtitle{color:var(--muted);font-size:1.1rem;margin-bottom:40px}
  
  .dashboard-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:24px;margin-bottom:40px}
  .dashboard-card{background:rgba(22,33,62,.6);border:1px solid var(--stroke);border-radius:16px;padding:24px;transition:all .3s ease;position:relative;overflow:hidden}
  .dashboard-card:hover{transform:translateY(-4px);border-color:var(--accent);box-shadow:0 8px 32px rgba(139,92,246,.1)}
  .dashboard-card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:var(--grad)}
  
  .card-thumbnail{width:100%;height:120px;background:rgba(83,52,131,.1);border-radius:12px;margin-bottom:16px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
  .thumbnail-content{display:flex;flex-direction:column;align-items:center;gap:8px}
  .thumbnail-icon{font-size:2rem}
  .thumbnail-charts{display:flex;gap:4px;align-items:end}
  .chart-bar{width:6px;background:var(--grad);border-radius:2px;animation:pulse 2s infinite}
  .chart-bar:nth-child(1){height:20px;animation-delay:0s}
  .chart-bar:nth-child(2){height:30px;animation-delay:.2s}
  .chart-bar:nth-child(3){height:25px;animation-delay:.4s}
  .chart-bar:nth-child(4){height:35px;animation-delay:.6s}
  .chart-bar:nth-child(5){height:28px;animation-delay:.8s}
  
  .card-content{}
  .card-title{font-size:1.2rem;font-weight:700;margin-bottom:8px;color:var(--text)}
  .card-description{color:var(--muted);font-size:.9rem;margin-bottom:16px;line-height:1.5}
  .card-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
  .card-status{padding:4px 12px;border-radius:20px;font-size:.75rem;font-weight:600;text-transform:uppercase}
  .card-status.active{background:rgba(16,185,129,.1);color:#6ee7b7;border:1px solid rgba(16,185,129,.3)}
  .card-status.inactive{background:rgba(245,158,11,.1);color:#fbbf24;border:1px solid rgba(245,158,11,.3)}
  
  .card-actions{display:flex;gap:8px;align-items:center}
  .btn{padding:8px 16px;border-radius:8px;text-decoration:none;font-size:.9rem;font-weight:600;transition:all .3s ease;border:none;cursor:pointer;display:inline-flex;align-items:center;gap:6px}
  .btn-primary{background:var(--grad);color:#fff}
  .btn-primary:hover{transform:translateY(-2px);box-shadow:0 4px 16px rgba(139,92,246,.3)}
  .btn-secondary{background:rgba(83,52,131,.1);color:var(--accent);border:1px solid rgba(83,52,131,.3)}
  .btn-secondary:hover{background:rgba(83,52,131,.2)}
  .btn:disabled{opacity:.6;cursor:not-allowed;transform:none}
  .btn.syncing{animation:pulse 1.5s infinite}
  
  .permissions-info{background:rgba(83,52,131,.05);border:1px solid rgba(83,52,131,.2);border-radius:12px;padding:20px;margin-top:40px}
  .permissions-title{font-size:1.1rem;font-weight:600;margin-bottom:12px;color:var(--text)}
  .permissions-list{display:flex;flex-wrap:wrap;gap:8px}
  .permission-badge{padding:4px 12px;background:rgba(16,185,129,.1);color:#6ee7b7;border:1px solid rgba(16,185,129,.3);border-radius:20px;font-size:.8rem;font-weight:500}
  
  @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.7}}
  
  @media (max-width:768px){
    .dashboard-grid{grid-template-columns:1fr}
    .header-content{flex-direction:column;gap:16px;text-align:center}
    .user-info{flex-direction:column;text-align:center}
    .page-title{font-size:2rem}
  }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="header-logo">üìä</div>
        <h1 class="header-title">Painel de Controle</h1>
      </div>
      <div class="header-right">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-details">
            <div class="user-name" id="userName">Usu√°rio</div>
            <div class="user-role" id="userRole">Role</div>
          </div>
        </div>
        <a href="#" class="logout-btn" onclick="logout()">Sair</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">Painel de Controle</h1>
    <p class="page-subtitle">Gerencie todos os dashboards do sistema</p>
    
    <div class="dashboard-grid" id="dashboardGrid">
      <!-- Dashboards ser√£o carregados dinamicamente -->
    </div>
    
    <div class="permissions-info">
      <h3 class="permissions-title">üîê Suas Permiss√µes</h3>
      <div class="permissions-list" id="permissionsList">
        <!-- Permiss√µes ser√£o carregadas dinamicamente -->
      </div>
    </div>
  </div>

  <!-- Incluir sistema de autentica√ß√£o -->
  <script src="auth_system.js"></script>
  <script src="auth_middleware.js"></script>

  <script>
// Verificar autentica√ß√£o usando sistema robusto
if (!window.authSystem.isAuthenticated()) {
  window.location.href = '/login.html';
}

// Exibir informa√ß√µes do usu√°rio
const session = window.authSystem.getCurrentSession();
const user = window.authSystem.getCurrentUser();

if (session && user) {
  document.getElementById('userName').textContent = user.profile.full_name || session.username;
  document.getElementById('userAvatar').textContent = (user.profile.full_name || session.username).charAt(0).toUpperCase();
  
  // Exibir role do usu√°rio
  const roleElement = document.getElementById('userRole');
  if (roleElement) {
    const systemData = window.authSystem.getSystemData();
    const role = systemData.roles.find(r => r.id === session.role);
    roleElement.textContent = role ? role.name : session.role;
  }
  
  // Exibir permiss√µes do usu√°rio
  displayUserPermissions(session.permissions);
}

// Fun√ß√£o de logout
function logout() {
  if (confirm('Tem certeza que deseja sair?')) {
    window.authSystem.logout();
    window.location.href = '/login.html';
  }
}

// Exibir permiss√µes do usu√°rio
function displayUserPermissions(permissions) {
  const permissionsList = document.getElementById('permissionsList');
  const systemData = window.authSystem.getSystemData();
  
  if (permissions.includes('*')) {
    permissionsList.innerHTML = '<span class="permission-badge">Todas as Permiss√µes</span>';
    return;
  }
  
  const permissionElements = permissions.map(permissionId => {
    const permission = systemData.permissions.find(p => p.id === permissionId);
    return `<span class="permission-badge">${permission ? permission.name : permissionId}</span>`;
  });
  
  permissionsList.innerHTML = permissionElements.join('');
}

// Lista de dashboards dispon√≠veis
const dashboards = [
  {
    file: 'dash_sonho.html',
    name: 'Dashboard Sonho',
    description: 'Dashboard principal com m√©tricas de performance e an√°lise de dados',
    category: 'Principal',
    icon: 'üìà',
    status: 'active',
    permissions: ['dashboard:view', 'dashboard:sync']
  },
  {
    file: 'dash_analytics.html',
    name: 'Analytics Dashboard',
    description: 'An√°lise detalhada de m√©tricas e KPIs do neg√≥cio',
    category: 'Analytics',
    icon: 'üìä',
    status: 'active',
    permissions: ['dashboard:view']
  },
  {
    file: 'dash_financeiro.html',
    name: 'Dashboard Financeiro',
    description: 'Controle financeiro e m√©tricas de receita',
    category: 'Financeiro',
    icon: 'üí∞',
    status: 'active',
    permissions: ['dashboard:view']
  },
  {
    file: 'dash_operacional.html',
    name: 'Dashboard Operacional',
    description: 'M√©tricas operacionais e indicadores de produ√ß√£o',
    category: 'Operacional',
    icon: '‚öôÔ∏è',
    status: 'active',
    permissions: ['dashboard:view']
  },
  {
    file: 'dash_comercial.html',
    name: 'Dashboard Comercial',
    description: 'An√°lise de vendas e performance comercial',
    category: 'Comercial',
    icon: 'üõí',
    status: 'active',
    permissions: ['dashboard:view']
  },
  {
    file: 'dash_rh.html',
    name: 'Dashboard RH',
    description: 'M√©tricas de recursos humanos e produtividade',
    category: 'RH',
    icon: 'üë•',
    status: 'active',
    permissions: ['dashboard:view']
  },
  {
    file: 'dash_marketing.html',
    name: 'Dashboard Marketing',
    description: 'An√°lise de campanhas e m√©tricas de marketing',
    category: 'Marketing',
    icon: 'üì¢',
    status: 'active',
    permissions: ['dashboard:view']
  }
];

// Fun√ß√£o para verificar se usu√°rio tem permiss√£o para dashboard
function hasDashboardPermission(dashboard) {
  if (session.permissions.includes('*')) return true;
  return dashboard.permissions.some(permission => session.permissions.includes(permission));
}

// Fun√ß√£o para renderizar dashboards
function renderDashboards() {
  const dashboardGrid = document.getElementById('dashboardGrid');
  
  const dashboardElements = dashboards.map(dashboard => {
    const hasPermission = hasDashboardPermission(dashboard);
    
    if (!hasPermission) {
      return ''; // N√£o renderizar se n√£o tiver permiss√£o
    }
    
    const statusClass = dashboard.status === 'active' ? 'active' : 'inactive';
    const statusText = dashboard.status === 'active' ? 'Ativo' : 'Inativo';
    
    let actionsHtml = `
      <a href="/static/${dashboard.file}" class="btn btn-primary" target="_blank">
        <span>üëÅÔ∏è</span>
        <span>Visualizar</span>
      </a>
    `;
    
    // Adicionar bot√£o de sync apenas para Dashboard Sonho e se tiver permiss√£o
    if (dashboard.file === 'dash_sonho.html' && session.permissions.includes('dashboard:sync')) {
      actionsHtml += `
        <button class="btn btn-secondary" id="sync-${dashboard.file}" onclick="syncDashboard('${dashboard.file}')">
          <span>üîÑ</span>
          <span>Sync</span>
        </button>
      `;
    }
    
    return `
      <div class="dashboard-card">
        <div class="card-thumbnail">
          <div class="thumbnail-content">
            <div class="thumbnail-icon">${dashboard.icon}</div>
            <div class="thumbnail-charts">
              <div class="chart-bar"></div>
              <div class="chart-bar"></div>
              <div class="chart-bar"></div>
              <div class="chart-bar"></div>
              <div class="chart-bar"></div>
            </div>
          </div>
        </div>
        <div class="card-content">
          <h3 class="card-title">${dashboard.name}</h3>
          <p class="card-description">${dashboard.description}</p>
          <div class="card-meta">
            <span class="card-status ${statusClass}">${statusText}</span>
            <span style="color: var(--muted);">${dashboard.category}</span>
          </div>
          <div class="card-actions">
            ${actionsHtml}
          </div>
        </div>
      </div>
    `;
  }).filter(Boolean); // Remover elementos vazios
  
  dashboardGrid.innerHTML = dashboardElements.join('');
}

// Fun√ß√£o para sincronizar dashboard
async function syncDashboard(file) {
  const buttonId = `sync-${file}`;
  const button = document.getElementById(buttonId);
  
  if (!button) {
    console.error('Bot√£o de sync n√£o encontrado');
    return;
  }
  
  button.disabled = true;
  button.classList.add('syncing');
  button.innerHTML = '<span>‚è≥</span><span>Sincronizando...</span>';
  
  try {
    console.log(`üîÑ Iniciando sincroniza√ß√£o do ${file}...`);
    
    const response = await fetch('https://dashboard-automation-609095880025.us-central1.run.app/trigger', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        test_mode: false
      })
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const result = await response.json();
    console.log('‚úÖ Sincroniza√ß√£o conclu√≠da:', result);
    
    button.innerHTML = '<span>‚úÖ</span><span>Conclu√≠do!</span>';
    button.style.background = 'linear-gradient(135deg,rgba(0,255,136,.3),rgba(0,255,136,.5))';
    
    setTimeout(() => {
      button.disabled = false;
      button.classList.remove('syncing');
      button.innerHTML = '<span>üîÑ</span><span>Sync</span>';
      button.style.background = '';
    }, 3000);
    
  } catch (error) {
    console.error('‚ùå Erro na sincroniza√ß√£o:', error);
    
    button.innerHTML = '<span>‚ùå</span><span>Erro</span>';
    button.style.background = 'linear-gradient(135deg,rgba(255,71,87,.3),rgba(255,71,87,.5))';
    
    setTimeout(() => {
      button.disabled = false;
      button.classList.remove('syncing');
      button.innerHTML = '<span>üîÑ</span><span>Sync</span>';
      button.style.background = '';
    }, 3000);
  }
}

// Inicializar p√°gina
document.addEventListener('DOMContentLoaded', () => {
  renderDashboards();
});
</script>
</body>
</html>
