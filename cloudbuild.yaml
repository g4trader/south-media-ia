# Google Cloud Build configuration for Dashboard Builder - Optimized
steps:
  # Build the container image with multi-stage optimization
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dashboard-builder:$BUILD_ID', '-f', 'Dockerfile', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dashboard-builder:$BUILD_ID']
  
  # Deploy container image to Cloud Run with optimized settings
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mvp-dashboard-builder'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dashboard-builder:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      # Configurações exatas da versão funcional
      - '--memory'
      - '1Gi'  # Mesmo da versão funcional
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--concurrency'
      - '80'
      - '--service-account'
      - '609095880025-compute@developer.gserviceaccount.com'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dashboard-builder:$BUILD_ID'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY