<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status do Sistema - Dashboard IA South</title>
  <style>
  :root{
    --bg: #1a1a2e;
    --surface: #16213e;
    --stroke: #0f3460;
    --accent: #533483;
    --grad: linear-gradient(135deg, #8b5cf6, #3b82f6);
    --muted: #64748b;
    --text: #e2e8f0;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .header {
    text-align: center;
    margin-bottom: 40px;
  }
  
  .header h1 {
    font-size: 2.5rem;
    background: var(--grad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
  }
  
  .header p {
    color: var(--muted);
    font-size: 1.1rem;
  }
  
  .status-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  
  .status-card {
    background: var(--surface);
    border: 1px solid var(--stroke);
    border-radius: 12px;
    padding: 24px;
    transition: all 0.3s ease;
  }
  
  .status-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }
  
  .status-card h3 {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 16px;
    font-size: 1.2rem;
  }
  
  .status-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid var(--stroke);
  }
  
  .status-item:last-child {
    border-bottom: none;
  }
  
  .status-label {
    color: var(--muted);
  }
  
  .status-value {
    font-weight: 600;
  }
  
  .status-online {
    color: var(--success);
  }
  
  .status-offline {
    color: var(--error);
  }
  
  .status-warning {
    color: var(--warning);
  }
  
  .refresh-btn {
    background: var(--grad);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    margin: 20px auto;
    display: block;
  }
  
  .refresh-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
  }
  
  .loading {
    text-align: center;
    color: var(--muted);
    font-style: italic;
  }
  
  .error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid var(--error);
    color: var(--error);
    padding: 16px;
    border-radius: 8px;
    margin: 20px 0;
  }
  
  .success {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid var(--success);
    color: var(--success);
    padding: 16px;
    border-radius: 8px;
    margin: 20px 0;
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }
    
    .header h1 {
      font-size: 2rem;
    }
    
    .status-grid {
      grid-template-columns: 1fr;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Status do Sistema</h1>
      <p>Monitoramento em tempo real do sistema multi-tenant</p>
    </div>
    
    <button class="refresh-btn" onclick="refreshStatus()">
      üîÑ Atualizar Status
    </button>
    
    <div id="statusContainer" class="status-grid">
      <div class="loading">Carregando status do sistema...</div>
    </div>
  </div>

  <!-- Incluir sistema de autentica√ß√£o -->
  <script src="auth_system_hybrid.js"></script>
  <script src="auth_middleware.js"></script>
  <script src="navigation_menu.js"></script>

  <script>
  // Verificar autentica√ß√£o
  if (!window.authSystem || !window.authSystem.isAuthenticated()) {
    window.location.href = '/login.html';
  }

  async function loadSystemStatus() {
    const container = document.getElementById('statusContainer');
    
    try {
      container.innerHTML = '<div class="loading">Carregando status do sistema...</div>';
      
      // Obter status do sistema
      const systemStatus = await window.authSystem.getSystemStatus();
      
      // Obter dados adicionais
      const companies = await window.authSystem.getAllCompanies();
      const users = await window.authSystem.getAllUsers();
      const dashboards = await window.authSystem.getDashboardsForUser();
      
      // Renderizar status
      container.innerHTML = `
        <div class="status-card">
          <h3>üè¢ Empresas</h3>
          <div class="status-item">
            <span class="status-label">Total de Empresas</span>
            <span class="status-value status-online">${systemStatus.companies}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Empresas Ativas</span>
            <span class="status-value status-online">${companies.filter(c => c.status === 'active').length}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Empresas Inativas</span>
            <span class="status-value status-warning">${companies.filter(c => c.status === 'inactive').length}</span>
          </div>
        </div>
        
        <div class="status-card">
          <h3>üë• Usu√°rios</h3>
          <div class="status-item">
            <span class="status-label">Total de Usu√°rios</span>
            <span class="status-value status-online">${systemStatus.users}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Usu√°rios Ativos</span>
            <span class="status-value status-online">${users.filter(u => u.status === 'active').length}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Super Admins</span>
            <span class="status-value status-online">${users.filter(u => u.role === 'super_admin').length}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Gerentes</span>
            <span class="status-value status-online">${users.filter(u => u.role === 'manager').length}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Visualizadores</span>
            <span class="status-value status-online">${users.filter(u => u.role === 'viewer').length}</span>
          </div>
        </div>
        
        <div class="status-card">
          <h3>üìä Dashboards</h3>
          <div class="status-item">
            <span class="status-label">Total de Dashboards</span>
            <span class="status-value status-online">${systemStatus.dashboards}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Dashboards Ativos</span>
            <span class="status-value status-online">${dashboards.filter(d => d.status === 'active').length}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Dashboards Inativos</span>
            <span class="status-value status-warning">${dashboards.filter(d => d.status === 'inactive').length}</span>
          </div>
        </div>
        
        <div class="status-card">
          <h3>‚öôÔ∏è Sistema</h3>
          <div class="status-item">
            <span class="status-label">Database</span>
            <span class="status-value status-online">${systemStatus.database}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Sistema Inicializado</span>
            <span class="status-value ${systemStatus.isInitialized ? 'status-online' : 'status-offline'}">
              ${systemStatus.isInitialized ? 'Sim' : 'N√£o'}
            </span>
          </div>
          <div class="status-item">
            <span class="status-label">√öltima Atualiza√ß√£o</span>
            <span class="status-value status-online">${new Date().toLocaleString('pt-BR')}</span>
          </div>
        </div>
      `;
      
    } catch (error) {
      console.error('Erro ao carregar status do sistema:', error);
      container.innerHTML = `
        <div class="error">
          <h3>‚ùå Erro ao carregar status</h3>
          <p>N√£o foi poss√≠vel obter o status do sistema. Tente novamente.</p>
        </div>
      `;
    }
  }

  function refreshStatus() {
    loadSystemStatus();
  }

  // Carregar status quando a p√°gina carregar
  document.addEventListener('DOMContentLoaded', () => {
    loadSystemStatus();
  });
  </script>
</body>
</html>
